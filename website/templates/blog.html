<!DOCTYPE html>
<html>
  <head>
    <title>Blog System</title>
    <!-- Link Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- Link Font Awesome CSS -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <!-- Custom CSS -->
    <style>
        body {
            background-color: #36393F;
            color: white;
            font-family: Arial, sans-serif;
          }
    
          h1 {
            background-color: #2C2F33;
            padding: 20px;
            text-align: center;
            border-radius: 10px 10px 0 0;
          }
    
          .container {
            margin-top: 20px;
            
          }
    
          .blog {
            background-color: #7289DA;
            width: 400px;
            padding: 20px;
            border-radius: 10px;
            margin: 20px;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
          }
    
          ul {
            list-style: none;
            padding: 0;
          }
    
          li {
            background-color: #99AAB5;
            padding: 10px;
            margin: 10px 0;
            border-radius: 10px;
          }

    
          textarea {
            background-color: #2C2F33;
            color: white;
            border: none;
            border-radius: 10px;
            padding: 10px;
            width: 90%;
          }
    
          input[type="submit"] {
            background-color: #7289DA;
            border: none;
            border-radius: 10px;
            padding: 10px 20px;
            color: white;
            cursor: pointer;
          }
    
          .fixed {
            position: fixed;
            bottom: 0px;
            right: 0px;
            display: flex;
            flex-direction: row;
            background:black;
            width:100%;
            justify-content:center
          }
    
          .btn {
            background-color: #7289DA;
            border: none;
            border-radius: 50px;
            padding: 10px 20px;
            color: white;
            cursor: pointer;
            margin: 10px 0;
          }
    
          .btn i {
            margin-right: 10px;
          }
          .post{
            width:270%;
          }
    </style>
  </head>
  <body>
    <h1 class="text-center title">Anonymous suggestion</h1>
    <div class="container">
      
      
      {% if blogs %}
      {% for blog in blogs %}
      <h3><br>{{ blog.text }}<br></h3>
      <br>
      {% if blog.comments %}
        <h5>Comments</h5>
        <ul>
          {% for comment in blog.comments %}
            <li>{{ comment }}</li><br>
          {% endfor %}
        </ul>
        
      {% endif %}
      <form action="/blog" method="post">
        <input type="hidden" name="blog_id" value="{{ loop.index }}">
        <textarea name="comment"></textarea>
        <input type="submit" value="Comment">
        <br>
      </form>
      
    {% endfor %}
    <br><br><br><br>
    <br><br> <br><br> <br><br> <br><br> <br><br> <br><br> {% else %}
        <h2 class="text-center">
      <h2>No blogs to display</h2>
    {% endif %}
    <div class="fixed">
        <br><br><br>
        <form   action="/blog" method="post">
            <button type="submit" class="btn btn-primary">Post</button>
            <div>
              <textarea class="post" name="blog" class="form-control"></textarea>
              <br><br>
            </div>
            
          </form>
        <form name="comment" action="/liking" method="post">
            <button class="btn btn-success">
                <i class="fas fa-thumbs-up"></i>
                Like
            </button>
        </form>
        <p>Likes: {{ like }}</p>
        <form  name="comment" action="/dislike" method="post">
            <button class="btn btn-danger">
                <i class="fas fa-thumbs-down"></i>
                Dislike
            </button>
        </form>
        
  </body>
  <script>
    $(document).ready(function() {
      $(".like-button").click(function() {
        var blogId = $(this).attr("id");
        var counterId = "#like-counter-" + blogId;
        var currentCount = parseInt($(counterId).text());
        $(counterId).text(currentCount + 1);
    
        $.post("/like", {blog_id: blogId});
      });
    });
  </script>
</html>
