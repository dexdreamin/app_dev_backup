<!DOCTYPE html>
<html>
  <head>
    <title>Blog System</title>
    <!-- Link Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- Link Font Awesome CSS -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <!-- Custom CSS -->
    <style>
      form {
        margin-top: 20px;
      }
      .blog {
        background-color: #f2f2f2;
        padding: 20px;
        border-radius: 10px;
        margin-top: 20px;
      }
      
      .fixed{
        position:fixed;
        top:80%;
        height:300px;
        width:100vw;
        background:white;
        display:flex;
        flex-flow: no-wrap
      }
      li{
        color:white;
        background:grey;
        
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="text-center">Anonymous suggestion</h1>
      
      {% if blogs %}
      {% for blog in blogs %}
      <h3>{{ blog.text }}</h3>
      {% if blog.comments %}
        <h5>Comments</h5>
        <ul>
          {% for comment in blog.comments %}
            <li>{{ comment }}</li><br>
          {% endfor %}
        </ul>
        
      {% endif %}
      <form action="/blog" method="post">
        <input type="hidden" name="blog_id" value="{{ loop.index }}">
        <textarea name="comment"></textarea><br><br>
        <input type="submit" value="Comment">
      </form>
      
    {% endfor %}
    
      {% else %}
        <h2 class="text-center">
      <h2>No blogs to display</h2>
    {% endif %}
    <div class="fixed">
        <form   action="/blog" method="post">
            <button type="submit" class="btn btn-primary">Post</button>
            <div>
              <textarea name="blog" class="form-control"></textarea>
            </div>
            
          </form>
        <form name="comment" action="/liking" method="post">
            <button class="btn btn-success">
                <i class="fas fa-thumbs-up"></i>
                Like
            </button>
        </form>
        <p>Likes: {{ like }}</p>
        <form  name="comment" action="/dislike" method="post">
            <button class="btn btn-danger">
                <i class="fas fa-thumbs-down"></i>
                Dislike
            </button>
        </form>
        
  </body>
  <script>
    $(document).ready(function() {
      $(".like-button").click(function() {
        var blogId = $(this).attr("id");
        var counterId = "#like-counter-" + blogId;
        var currentCount = parseInt($(counterId).text());
        $(counterId).text(currentCount + 1);
    
        $.post("/like", {blog_id: blogId});
      });
    });
  </script>
</html>
